
<header class=global>
    <nav><ul>
        {% for x in site.links %}
        <li>
            {% if page.url == x.url %}
                <span class=current-url>{{x.label}}</span>
            {% else %}
                <a href={{x.url}} title="{{x.title}}">{{x.label}}</a>
            {% endif %}
        {% endfor %}
    </ul></nav>
</header>
