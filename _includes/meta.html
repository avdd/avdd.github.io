
<meta name=description content="{{ page.description }}">
<meta name=keywords content="{{ page.tags | join: ', ' }}">

<meta name=robots content=noindex,follow>
<meta name=googlebot content=noarchive>

<meta property=og:locale content=en_AU>
<meta property=og:title content="{{site.title}} {% if page.title %}{{page.title}} &#8211; {% endif %}">
<meta property=og:url content={{site.url}}{{page.url}}>
<meta property=og:site_name content="{{site.title}}">

<meta name=viewport content="width=device-width,initial-scale=1.0">
<meta http-equiv=X-UA-Compatible content="IE=edge">
<meta name=HandheldFriendly content=True>
<meta name=MobileOptimized content=320>
<meta http-equiv=cleartype content=on>

{% if site.devel %}

<link rel=stylesheet type=text/css href={{site.url}}/etc/font/font.css?>

{% else %}

<link href='http://fonts.googleapis.com/css?family=Source+Code+Pro:400,700|Roboto+Condensed:400,700|Old+Standard+TT:400,400italic,700' rel='stylesheet' type='text/css'>

{% endif %}

<link rel=stylesheet href={{site.url}}/etc/site.css>
<link rel=shortcut icon href={{site.url}}/favicon.ico>
